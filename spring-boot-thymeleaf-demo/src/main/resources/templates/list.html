<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h2>中餐厅列表</h2>
<table>
        <thead>
            <tr>
                <th>名字</th>
                <th>角色</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="person:${allPerson}">
                <td th:text="${person.name}">name</td>
                <td th:text="${person.role}">role</td>
                <td><a href="/person/delete" th:href="@{/person/delete(name=${person.name})}">删除</a></td>
            </tr>
        </tbody>
    </table>
<a href="/person/add" th:href="@{/person/add}">新增员工</a><br>
</body>
</html>
